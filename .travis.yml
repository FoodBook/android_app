language: android
android:
  components:
    - build-tools-23.0.1
    - android-23


before_script:
  - chmod +x gradlew
  - echo no | android create avd --force -n test -t android-23 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - adb wait-for-device

script: ./gradlew connectedInstrumentTest
